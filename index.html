<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<style>
    body {

        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    h1 {
        margin: 0 0 20px;
        text-align: center;
    }

    form {
        display: flex;
        justify-content: space-between;
    }

    input[type="text"] {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #4cae4c;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #f9f9f9;
        border-bottom: 1px solid #ddd;
    }

    li.completed {
        text-decoration: line-through;
        color: #999;
    }

    li button {
        background: none;
        border: none;
        color: #d9534f;
        cursor: pointer;
    }

    li button:hover {
        color: #c9302c;
    }
</style>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="to-do-form">
            <input type="text" id="new-task" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
